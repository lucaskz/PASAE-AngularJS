<div class="container">
  <div class="input-form-container">
  <div class="row">
    <form class="form-horizontal col-sm-offset-3 col-md-6" ng-submit="agregarEmpleado()" novalidate="novalidate">
      <div class="form-group">
        <input type="text" class="form-control input-lg" ng-model="usuario.nombre" placeholder="Nombre"
               ng-minlength="3"
               ng-maxlength="15"
               required
               required-err-type="requiredName"
               ng-minlength-err-type="minLength"
               ng-maxlength-err-type="maxLength"
          />
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" ng-model="usuario.apellido" placeholder="Apellido"
               ng-minlength="3"
               ng-maxlength="15"
               required
               required-err-type="requiredLastname"
               ng-minlength-err-type="minLength"
               ng-maxlength-err-type="maxLength"/>
      </div>
      <div class="form-group">
        <input type="email" class="form-control input-lg" ng-model="usuario.email" placeholder="Email"
               ng-minlength="3"
               ng-maxlength="30"
               required
               required-err-type="requiredEmail"
               ng-minlength-err-type="minLength"
               ng-maxlength-err-type="maxLength"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" ng-model="usuario.password" placeholder="Password"
               ng-minlength="6"
               ng-maxlength="15"
               required
               required-err-type="requiredPass"
               ng-minlength-err-type="minLength"
               ng-maxlength-err-type="maxLength"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-danger btn-lg btn-block">Agregar Empleado</button>
      </div>
    </form>
  </div>
  </div>
</div>
