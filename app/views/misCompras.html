<div class="container">
  <div class="input-form-container"> 
    <h3> MIS COMPRAS</h3>
    <div ng-repeat="compra in compras" class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{compra.nombreEspectaculo}}</h3>
  </div>
  <div class="panel-body">
    <p>Monto: {{compra.monto}}</p>
    <p>Fecha: {{compra.funcion.fecha}}</p>
    <p>Hora: {{compra.funcion.hora}}</p>

  </div>
  </div>
  </div>
</div>
