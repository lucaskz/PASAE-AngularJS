

<div class="container">
  <form class="form-horizontal col-sm-offset-3">
    <fieldset>

      <!-- Form Name -->
      <legend>ALTA ESPECTACULO</legend>



      <div class="form-group pull-left ">
        <label class="col-md-4 control-label" for="filebutton">Imagen</label>
        <div class="col-md-4">
          <input id="filebutton" name="filebutton" class="input-file" type="file">
        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <div class="col-md-8">
          <input  ng-model="espectaculo.nombre" type="text" placeholder="Ingrese un nombre" class="form-control input-md" required>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">

        <div class="col-md-8">
          <textarea class="form-control" ng-model="espectaculo.descripcion" placeholder="Ingrese una descripcion"></textarea>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <div class="col-md-8">
          <select class="form-control"  ng-model="espectaculo.teatroId" required>
            <option value="">Seleccione Teatro </option>

            <option ng-repeat="teatro in teatros" value="{{teatro.id}}">{{teatro.nombre}}</option>
          </select>

        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <div class="col-md-8">
          <select class=" form-control" ng-model="espectaculo.categoriaId" required>
            <option value="">Seleccione Categoria </option>
            <option  ng-repeat="categoria in categorias" value="{{categoria.id}}">{{categoria.nombre}}</option>
          </select>

        </div>
      </div>
      <button ng-click="agregar()" class="btn btn-lg btn-primary :hover">Agregar Espectaculo</button>

    </fieldset>
  </form>

</div>
