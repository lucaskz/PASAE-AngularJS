<div class="container">
  <div id="search-bar "class="navbar-form" role="search">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Encuentre lo mejor del teatro..." ng-model="busqueda" id="srch-term">
      <div class="input-group-btn">
    	  <button  ng-click="search()" class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i> </button>
      </div>
    </div>
 </div>
  <div class="row">
    <div ng-repeat="espectaculo in espectaculos track by espectaculo.id" class="col-sm-6 col-md-4 col-lg-4">


      <div class="thumbnail" style="border:0;">
	    	<img ng-src="data:image/jpeg;base64,{{espectaculo.bytesImagen}}"/>

	    <div class="row" style=" margin: 5px;">
	    	<h3>{{espectaculo.nombre}}</h3>
	    </div>
	    <div class="row" style=" margin: 5px;">
	    	<h4>{{espectaculo.descripcion}}</h4>
	    </div>
	    <div class="row" style=" margin: 5px;">
	    <!--	<div class="col-sm-5">
	    		<a ng-show="roles=='ROLE_ADMINISTRADOR'" href="#/espectaculo/editar/{{espectaculo.id}}" class="btn btn-lg btn-warning" role="button"><span class="glyphicon glyphicon-edit"></span> Editar </a>
	    	</div>-->
	    	<div class="col-sm-5">
	    		<a ng-show="roles=='ROLE_ADMINISTRADOR'" href="" ng-click="eliminar({{espectaculo}})"  class="btn btn-lg btn-danger" data-toggle="modal" data-target="#confirm-delete" role="button"> <span class="glyphicon glyphicon-erase"></span> Eliminar  </a>
	    	</div>

        <div class="col-sm-7">
          <a  href="#/espectaculo/info/{{espectaculo.id}}" class="btn btn-info btn-lg" role="button">
            <span class="glyphicon glyphicon-info-sign"></span> Más información
          </a>
        </div>
	    </div>
    </div>
   </div>
  </div>
</div>
