<label>Ingresá los datos de los sectores</label>


<div class="row">	
	<div ng-repeat="sector in teatro.sectores">
		<div class="row">
			<div class="col-xs-3 col-xs-offset-1" >  
				<div class="form-group">
				    <label for="name">Nombre</label>
				    <input type="text" class="form-control" name="name" ng-model="sector.nombre">
				</div>
			</div>
			<div class="col-xs-3" >
				<div class="form-group">
				    <label for="direccion">Precio</label>
				    <input type="text" class="form-control" name="direccion" ng-model="sector.monto">
				</div>
			</div>	
			<div class="col-xs-3" >
				<div class="form-group">
				    <label for="email">Filas</label>
				    <input type="number" class="form-control" name="sectores" ng-change=crearFilas(sector) ng-model="sector.nFilas">
				</div>
			</div>
		</div>
	</div>

</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="sector-crear.confirmar" class="btn btn-block btn-info">
    Siguiente <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
