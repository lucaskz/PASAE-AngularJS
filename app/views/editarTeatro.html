
<div class="container">
  <form class="form-horizontal col-sm-offset-3">
    <fieldset>

      <!-- Form Name -->
      <legend>Editar Teatro</legend>

      <!-- Text input-->
      <div class="form-group">
        <div class="col-md-8">
          <input id="textinput"  ng-model="" name="textinput" type="text"  placeholder="Ingrese un nombre" class="form-control input-md" required>
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <div class="col-md-8">
          <textarea class="form-control" id="textarea"  ng-model="" placeholder="Ingrese una descripcion" required></textarea>
        </div>
      </div>

      <button   ng-click="editar()" name="submit-form" class="btn btn-lg btn-primary :hover">Finalizar Edicion</button>


    </fieldset>
  </form>

</div>
