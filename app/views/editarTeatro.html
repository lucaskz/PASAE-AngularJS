
<div class="container">
  <div class="input-form-container">

  <form class="form-horizontal col-sm-offset-3" ng-submit="editar()">

    <!-- Form Name -->
    <legend>Editar Teatro</legend>

      <!-- Text input-->
      <div class="form-group">
        <div class="col-md-8">
          <input id="input-nombre"  ng-model="teatro.nombre" name="textinput" type="text"  placeholder="Ingrese un nombre" class="form-control input-md" required>
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <div class="col-md-8">
          <input id="input-direccion"  ng-model="teatro.direccion" name="textinput" type="text"  placeholder="Ingrese un direccion" class="form-control input-md" required>
        </div>
      </div>

      <button type="submit" name="submit-form" class="btn btn-lg btn-primary :hover">Finalizar Edicion</button>

  </form>
    </div>

</div>
