<!-- form-profile.html -->
<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<div class="form-group">
			<label for="email">Espectaculo</label>
		    <select class="form-control"  ng-model="teatro.espectaculoId" required>
               <option  ng-repeat="espectaculo in espectaculos" value="{{espectaculo.id}}">{{ espectaculo.nombre }}</option>
            </select>		
		</div>	
		<div class="form-group">
		    <label for="email">Sectores</label>
		    <input type="number" class="form-control" name="sectores" ng-model="teatro.nSectores" ng-change="crearSectores()">
		</div>	
		
	</div>
	
</div>



<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="sector-crear.filas" class="btn btn-block btn-info">
     Siguiente <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
