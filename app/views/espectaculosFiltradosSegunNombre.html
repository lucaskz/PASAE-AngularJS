<div class="container">


  <div style="background: orange;color:white;margin-top:40px;border-radius:10px;">

    <h2 style="padding:7px; margin-bottom: 25px"><strong>RESULTADOS DE BUSQUEDA</strong></h2>

  </div>


    <div class="row">
      <div  ng-repeat="espectaculo in espectaculos2 track by espectaculo.id" class="col-lg-2 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-2  col-xs-9 col-xs-offset-2 nopadding">

        <div class="hovereffect">
          <img ng-src="data:image/jpeg;base64,{{espectaculo.bytesImagen}}" width="300px" height="400px"/>
          <div class="overlay">
            <h2>{{espectaculo.nombre}}</h2>
            <div>{{espectaculo.descripcion}}</div>
            <a class="delete" ng-show="roles=='ROLE_ADMINISTRADOR'" href="" ng-click="eliminar({{espectaculo}})"  class="btn btn-lg btn-danger" data-toggle="modal" data-target="#confirm-delete" role="button"> <span class="glyphicon glyphicon-erase"></span> Eliminar  </a>
            <a class="info" href="#/espectaculo/info/{{espectaculo.id}}" class="btn btn-info btn-lg" role="button">
              <span class="glyphicon glyphicon-info-sign"></span> Más información
            </a>
          </div>
        </div>
      </div>
    </div>
    </div>
  <div ng-if="!espectaculos2.length">

    <strong class="strongTitle notfoundtext"> No se han encontrado resultados de la búsqueda ingresada.
      Te sugerimos intentar con otra palabra </strong>

  </div>
</div>


<a style="margin-top: 40px; margin-bottom: 25px; " class="btn btn-warning btn-lg" href="javascript:history.back()" role="button"><span
  class="glyphicon glyphicon-circle-arrow-left"></span> Volver a la pagina principal</a>

</div>
</div>
