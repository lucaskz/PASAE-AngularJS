
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
      </div>

      <div class="modal-body">
        <p>Estas seguro que desea eliminar al espectaculo ?</p>
        <p class="debug-url"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="confirmDelete(espectaculoSelected)" class="btn btn-danger btn-ok">Delete</button>
      </div>
    </div>
