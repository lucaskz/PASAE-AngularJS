<div class="container">
  <div class="div-form">
    <img src="images/favio-posca.jpg" class="img-thumbnail"/>

    <div class="panel panel-default ">
      <div class="panel-heading black-bg">
        <h3  class="panel-title"> {{ espectaculo.nombre}}  </h3>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3  class="panel-title">SINOPSIS
        </h3>
      </div>
      <div class="panel-body">
         {{ espectaculo.descripcion }}
      </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Funciones</h3>
      </div>
      <div class="panel-body">

        <!--<a href="#/funcion/agregar" class="btn-small btn-primary :hover">-->
          <!--<span class="glyphicon glyphicon-plus" aria-hidden="true">Agregar Funcion</span>-->
          <button type="button" class="btn btn-sm btn-success glyphicon glyphicon-plus" ng-click="isCollapsed = !isCollapsed">Agregar funcion</button>
        <!--</a> -->

       <div collapse="isCollapsed">
        <form>
          <div style="display:inline-block; min-height:290px;">
            <datepicker ng-model="fecha" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
          </div>

          <h4>La fecha seleccionada es :</h4>
          <div class="row">
            <div class="col-md-6">
              <input type="date" class="form-control" datepicker-popup ng-model="fecha"  min-date="minDate" max-date="'2016-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />


              <h4>Seleccione hora</h4>
              <input type="time" id="exampleInput" name="input" ng-model="hora"
                     placeholder="HH:mm:ss"  required />
              <p></p>
              <p></p>

              <button  ng-click="agregar_funcion()" class="btn-small btn-primary :hover"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Aceptar</button>

            </div>
          </div>

        </form>
      </div>
    <p></p>
        <ul class="list-group">
          <li ng-repeat="e in datos" class="list-group-item">


            <p> {{ e.fecha | date:'fullDate' }} a las {{ e.hora | date:'"HH:mm'}}
              <button class="btn-small btn-primary :hover" ng-click="eliminarFuncion({{e}})" ><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Eliminar</button>
            </p>

          </li>
        </ul>

      </div>

    </div>

  </div>
</div>
</div>
